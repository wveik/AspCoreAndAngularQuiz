<div>
  <div class="form-group">
    <input name="question" [(ngModel)]="question.text" type="text" class="form-control" placeholder="Question" />
  </div>
  <div class="form-group">
    <input name="answer" [(ngModel)]="question.answer" type="text" class="form-control" placeholder="Answer" />
  </div>

  <div class="form-group">
    <input name="wrongAnswer1" [(ngModel)]="question.wrongAnswer1" type="text" class="form-control" placeholder="WrongAnswer1" />
  </div>

  <div class="form-group">
    <input name="wrongAnswer2" [(ngModel)]="question.wrongAnswer2" type="text" class="form-control" placeholder="WrongAnswer2" />
  </div>

  <div class="form-group">
    <input name="wrongAnswer3" [(ngModel)]="question.wrongAnswer3" type="text" class="form-control" placeholder="WrongAnswer3" />
  </div>

  <div class="form-group">
    <button (click)="post()" mat-raised-button>POST</button>
  </div>
</div>
