<div class="container">

  <div *ngIf="isFinished">
    <p> </p>
    <p class="text-danger bg-dark">Quiz is finished</p>
    
    <p class="text-success bg-dark" *ngIf="isWinner">You winner</p>
    <p class="text-danger bg-dark" *ngIf="!isWinner">You lose</p>

    <p class="text-light bg-dark">Full count question: {{fullCountQuestion}}</p>
    <p class="text-light bg-dark">success count question: {{successCountQuestion}}</p>
  </div>

  <div *ngIf="!isFinished">
      <div class="d-flex p-2 bd-highlight">{{_responseQuiz.question}}</div>
      <hr>
      <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
          <button (click)="postQuiz(_responseQuiz.answer1)" type="button" class="btn btn-secondary">{{_responseQuiz.answer1}}</button>
          <button (click)="postQuiz(_responseQuiz.answer2)" type="button" class="btn btn-secondary">{{_responseQuiz.answer2}}</button>
      </div>
      <hr>
      <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
        <button (click)="postQuiz(_responseQuiz.answer3)" type="button" class="btn btn-secondary">{{_responseQuiz.answer3}}</button>
        <button (click)="postQuiz(_responseQuiz.answer4)" type="button" class="btn btn-secondary">{{_responseQuiz.answer4}}</button>
      </div>
  </div>
  
</div>
